<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
  <title>webRTC_app</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">webRTC app</a>
      <button class="navbar-toggler" type="button" hidden id="toggler" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
        <form class="d-flex">
          <span id="room_id_output" class="navbar-text me-2"></span>
          <button id="bye_button" class="btn btn-outline-light" hidden  type="button">quit</button>
        </form>
      </div>
    </div>
  </nav>
  

  <div id="mystream" class="container-fluid">
    <div class="row col-lg-6 col-md-9 col-sm-10 " id="divForm">
      <button class="col btn btn-dark" id="create_button"  type="button">create</button>
      <input  class="col-8" type="search" autocomplete="off" placeholder="room id" aria-label="Search">
      <button class="col btn btn-outline-dark" id="join_button"  type="button" disabled>join</button>    
      </div>
  </div>
  <div id="video-grid"></div>


  <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js" defer></script>
  <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"
    integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU" crossorigin="anonymous"
    defer></script>
  <script src="main.js" defer></script>
</body>

</html>
